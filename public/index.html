<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes/dark.css">
  <link rel="stylesheet" href="css/themes/simple.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="page">
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>

<div class="header">
  <div class="container">
    <div class="header__content">
      <div class="main-logo">
        <div class="header__logo header__logo--pac">
          <img src="/images/logo-pac.svg" alt="PAC Group">
        </div>

        <div class="header__separator"></div>

        <div class="header__logo header__logo--msc">
          <img src="/images/logo-msc.svg" alt="MSC Cruises">
        </div>
      </div>
    </div>
  </div>
</div>

<main class="main">
  <div class="container">
    <div class="column">
      <section class="cruise-search">
        <div class="cruise-search__title">
          Поиск и бронирование круизов
        </div>

        <div class="cruise-search__content">
          <div id="ces"></div>
        </div>
      </section>
    </div>
  </div>
</main>

<script>
cesSettings = {
  companies: ['msc-cruises'],
  email: 'r.yamchuk@pac.ru',
  defaultPage: 'msc-cruises',
  //theme: 'simple',
  showResults: true
};
</script>

<!-- built files will be auto injected -->
</body>
</html>
